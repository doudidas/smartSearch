version: '3'

services:
  web:
    image : spacelama/web:latest
    depends_on:
      - "api"
    ports:
      - "4200:4200"
    networks:
      - front-tier

  api:
    image: spacelama/api:latest
    depends_on:
      - "mongo"
    ports:
      - "9000:9000"
    networks:
      - front-tier
      - back-tier
    deploy:
      replicas: 2

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
    - "27017:27017"
    networks:
      - back-tier
    volumes:
      - ./mongo/configdb:/data/configdb
      - ./mongo/db:/data/db

networks:
  front-tier:
  back-tier:


